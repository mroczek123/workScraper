name: Main

on: [push, pull_request]

defaults:
  runs_on: ubuntu-latest
jobs:
  build:
    steps:
      - uses: docker://node:14
      - run: "npm install"
      - run: "npm install gulp"
      - run: "gulp build"
  test:
    needs: build
    steps:
      - run: "npm install jest"
      - run: "jest"
