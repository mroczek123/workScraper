name: Main

on: [push, pull_request]


jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: prepare
        uses: docker://node:14
        uses: actions/checkout@v2
      - name: "Install dependencies"
        run: 'npm install'
      - name: linter
        run: 'node ./node_modules/eslint/bin/eslint.js .'
      - name: build
        run: "gulp build"
      - name: test
        run: 'node ./node_modules/jest/bin/jest.js'

      
